<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinMerge Pro - Extended Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
<style>
  :root {
  --bg: #eef3f9;              /* Whitish-blue-grey mix */
  --text: #000069;
  --box: #ffffff;
  --border: #ccd3dc;
  --added: #e6f4ea;
  --removed: #fbeaea;
  --icon-bg: #e7ecf1;
  --hover: #4b82f8;
  --hover-text: #ffffff;
  --accent: #6b7280;
  --shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
  --font: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
}

body.dark {
  --bg: #121212;
  --text: #e5e5e5;
  --box: #1e1e2f;
  --border: #3a3a3a;
  --added: #2e5f3e;
  --removed: #702a2a;
  --icon-bg: #2a2a3a;
  --hover: #3b82f6;
  --hover-text: #ffffff;
  --accent: #9ca3af;
  --shadow: 0 2px 12px rgba(255, 255, 255, 0.05);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  transition: background 0.3s, color 0.3s;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--box);
  padding: 18px 24px;
  border-bottom: 1px solid var(--border);
  box-shadow: var(--shadow);
  flex-wrap: wrap;
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
}

body.dark .header h1 {
  color: #ffffff;
}

.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 10px;
}

.icon-btn {
  font-size: 13px;
  background: var(--icon-bg);
  border: none;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 80px;
  height: 80px;
  text-align: center;
  transition: background 0.2s, color 0.2s, transform 0.1s;
  box-shadow: var(--shadow);
}

.icon-btn:hover {
  background: var(--hover);
  color: var(--hover-text);
  transform: translateY(-2px);
}

.icon-btn span {
  font-size: 11px;
  margin-top: 6px;
}

#controls {
  background: var(--box);
  padding: 14px 24px;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  border-bottom: 1px solid var(--border);
}

.btn {
  background: var(--hover);
  color: var(--hover-text);
  border: none;
  border-radius: 6px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  box-shadow: var(--shadow);
  transition: background 0.2s;
}

.btn:hover {
  background: #1d4ed8;
}

#container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  height: auto;
  background: var(--bg);
}

#editor-left,
#editor-right {
  flex: 1 1 100%;
  height: 52vh; /* Extended from 50vh */
  border-bottom: 1px solid var(--border);
  box-sizing: border-box;
  padding: 16px;
  background: var(--box);
  color: var(--text);
  font-family: 'Courier New', monospace;
  font-size: 14px;
  resize: vertical;
  overflow: auto;
  border-right: none;
  outline: none;
}

@media (min-width: 768px) {
  #editor-left,
  #editor-right {
    flex: 1 1 50%;
    height: 55vh;
    border-bottom: none;
    border-right: 1px solid var(--border);
  }

  #editor-right {
    border-right: none;
  }
}

textarea {
  width: 100%;
  height: 100%;
  border: none;
  padding: 16px;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  resize: none;
  background: transparent;
  color: inherit;
  box-sizing: border-box;
}

#diff-output {
  padding: 18px;
  background: var(--box);
  color: var(--text);
  font-family: 'Courier New', monospace;
  white-space: pre-wrap;
  border-top: 1px solid var(--border);
  max-height: 35vh;
  overflow-y: auto;
  font-size: 14px;
}

.diff-line.added {
  background-color: var(--added);
  border-left: 4px solid #22c55e;
  padding-left: 10px;
}

.diff-line.removed {
  background-color: var(--removed);
  border-left: 4px solid #ef4444;
  padding-left: 10px;
}

</style>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script>
    window.MonacoEnvironment = {
      getWorkerUrl: function () {
        const blob = new Blob([`
          self.MonacoEnvironment = {
            baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/'
          };
          importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/base/worker/workerMain.js');
        `], { type: 'application/javascript' });
        return URL.createObjectURL(blob);
      }
    };
  </script>
</head>
<body>
  <div class="header">
<h1>CodeSync Pro</h1>
    <div class="toolbar">
      <button class="icon-btn" onclick="newDocument()">
        üÜï<span>New</span>
      </button>
      <button class="icon-btn" onclick="document.getElementById('fileLeft').click()">
        üìÇ<span>Open Left</span>
      </button>
      <button class="icon-btn" onclick="document.getElementById('fileRight').click()">
        üìÅ<span>Open Right</span>
      </button>
      <button class="icon-btn" onclick="saveFile('left')">
        üíæ<span>Save Left</span>
      </button>
      <button class="icon-btn" onclick="saveFile('right')">
        üíΩ<span>Save Right</span>
      </button>
      <button class="icon-btn" onclick="undoEdit()">
        ‚Ü©Ô∏è<span>Undo</span>
      </button>
      <button class="icon-btn" onclick="redoEdit()">
        ‚Ü™Ô∏è<span>Redo</span>
      </button>
      <button class="icon-btn" onclick="toggleDark()">
        üåô<span>Theme</span>
      </button>
    </div>
  </div>

  <div id="controls">
    <button class="btn" onclick="compareEditors()">üîç Compare</button>
    <button class="btn" onclick="copyLeftToRight()">‚Üê Copy Left</button>
    <button class="btn" onclick="copyRightToLeft()">Copy Right ‚Üí</button>
    <input type="file" id="fileLeft" style="display:none" onchange="loadFile(event, 'left')">
    <input type="file" id="fileRight" style="display:none" onchange="loadFile(event, 'right')">
  </div>

  <div id="container">
    <div id="editor-left"></div>
    <div id="editor-right"></div>
  </div>

  <div id="diff-output"></div>

  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      const baseOptions = {
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true,
        fontSize: 14,
        wordWrap: 'on',
        minimap: { enabled: true },
        lineNumbers: "on"
      };

      window.editorLeft = monaco.editor.create(document.getElementById('editor-left'), {
        value: "function helloLeft() {\n  console.log('Hello Left');\n}",
        ...baseOptions
      });
      window.editorRight = monaco.editor.create(document.getElementById('editor-right'), {
        value: "function helloRight() {\n  console.log('Hello Right!');\n}",
        ...baseOptions
      });
    });

    function compareEditors() {
      const left = window.editorLeft.getValue().split('\n');
      const right = window.editorRight.getValue().split('\n');
      const max = Math.max(left.length, right.length);
      const output = document.getElementById('diff-output');
      output.innerHTML = '';
      let firstDiff = null, leftDiffs = [], rightDiffs = [];

      for (let i = 0; i < max; i++) {
        const l = left[i] || '';
        const r = right[i] || '';
        if (l !== r) {
          if (l) {
            output.innerHTML += `<div class='diff-line removed'>- ${l}</div>`;
            leftDiffs.push(i);
          }
          if (r) {
            output.innerHTML += `<div class='diff-line added'>+ ${r}</div>`;
            rightDiffs.push(i);
          }
          if (!firstDiff) firstDiff = i + 1;
        }
      }

      highlightLines(window.editorLeft, leftDiffs, 'remove');
      highlightLines(window.editorRight, rightDiffs, 'add');

      if (firstDiff) {
        window.editorLeft.revealLineInCenter(firstDiff);
        window.editorRight.revealLineInCenter(firstDiff);
      }
    }

    function highlightLines(editor, lines, type) {
      return editor.deltaDecorations([], lines.map(i => ({
        range: new monaco.Range(i + 1, 1, i + 1, 1),
        options: {
          isWholeLine: true,
          className: type === 'add' ? 'diff-line added' : 'diff-line removed'
        }
      })));
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'vs-dark' : 'vs-light';
      monaco.editor.setTheme(theme);
    }

    function copyLeftToRight() {
      window.editorRight.setValue(window.editorLeft.getValue());
    }

    function copyRightToLeft() {
      window.editorLeft.setValue(window.editorRight.getValue());
    }

    function newDocument() {
      if (confirm('Clear both editors?')) {
        window.editorLeft.setValue('');
        window.editorRight.setValue('');
        document.getElementById('diff-output').innerHTML = '';
      }
    }

    function loadFile(event, side) {
      const reader = new FileReader();
      reader.onload = e => {
        if (side === 'left') window.editorLeft.setValue(e.target.result);
        else window.editorRight.setValue(e.target.result);
      };
      reader.readAsText(event.target.files[0]);
    }

    function saveFile(side) {
      const text = (side === 'left' ? window.editorLeft : window.editorRight).getValue();
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${side}.txt`;
      a.click();
    }

    function undoEdit() {
      window.editorLeft.trigger('', 'undo', null);
      window.editorRight.trigger('', 'undo', null);
    }

    function redoEdit() {
      window.editorLeft.trigger('', 'redo', null);
      window.editorRight.trigger('', 'redo', null);
    }
  </script>
</body>
</html>
