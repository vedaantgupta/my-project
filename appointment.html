<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure WebRTC Chat & Call + QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
:root {
  --bg-dark: #0d0d0d;
  --blue: #1e90ff;
  --green: #00cc66;
  --purple: #8a2be2;
  --yellow: #ffd700;
  --white: #ffffff;
  --border: #333;
  --text-light: #f5f5f5;
  --text-muted: #aaaaaa;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  margin: 0;
  padding: 0;
}

#app {
  max-width: 1000px;
  margin: auto;
  padding: 1.5em;
  background: linear-gradient(to bottom right, var(--purple), var(--bg-dark));
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
}

video {
  width: 48%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 10px;
  background: black;
  border: 2px solid var(--blue);
  box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
}

textarea, input[type="text"], input[type="file"] {
  width: 100%;
  padding: 0.75em;
  margin: 0.25em 0;
  background: var(--bg-dark);
  color: var(--text-light);
  border: 1px solid var(--border);
  border-radius: 6px;
  box-sizing: border-box;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 8px;
  padding: 0.6em 1.1em;
  font-size: 1rem;
  background: linear-gradient(135deg, var(--green), var(--blue));
  color: var(--white);
  box-shadow: 0 4px 10px rgba(0, 255, 100, 0.2);
  white-space: nowrap;
  transition: all 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, var(--purple), var(--blue));
  transform: scale(1.03);
}

#chat {
  height: 200px;
  overflow-y: auto;
  border: 1px solid var(--border);
  margin-top: 1em;
  padding: 0.75em;
  background: var(--bg-dark);
  color: var(--text-light);
  border-radius: 8px;
  box-shadow: inset 0 0 8px rgba(0, 255, 100, 0.1);
}

.controls {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1em;
  margin-bottom: 1em;
}

.message-row {
  display: flex;
  gap: 0.5em;
  align-items: center;
  margin: 1em 0;
}

#messageInput {
  flex-grow: 1;
  padding: 0.75em;
  border: 1px solid var(--border);
  background: var(--bg-dark);
  color: var(--white);
  border-radius: 6px;
}

#fileInput {
  margin-top: 0.5em;
  color: var(--yellow);
}

#status {
  font-weight: bold;
  color: var(--green);
  margin-top: 1em;
}

#sendBtn {
  padding: 0.3em;
  background: transparent;
  box-shadow: none;
}

#sendBtn img {
  height: 42px;
  width: 42px;
  object-fit: contain;
}

    .cta-button {
  cursor: pointer;
  border: none;
  border-radius: 8px;
  padding: 0.6em 1.1em;
  font-size: 1rem;
  background: linear-gradient(135deg, var(--green), var(--blue));
  color: var(--white);
  box-shadow: 0 4px 10px rgba(0, 255, 100, 0.2);
  white-space: nowrap;
  transition: all 0.2s ease;
}

    .cta-button:hover {
  background: linear-gradient(135deg, var(--purple), var(--blue));
  transform: scale(1.03);
}    #qrContainer {
      margin-top: 1em;
      text-align: center;
    }
    #qr {
      margin-top: 0.5em;
      display: inline-block;
    }
  </style>
</head>
<body>
<div id="app" role="main">
  <h1>Secure WebRTC Chat & Call (QR Mode)</h1>
  <div class="controls">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button onclick="toggleCamera()" id="cameraBtn">üé• Hide Camera</button>
    <button onclick="toggleMic()" id="micBtn">üîá Mute</button>
  </div>

  <textarea id="signalData" placeholder="Paste or copy signal data here..." rows="5"></textarea>
  <div class="controls">
    <button onclick="startConnection(true)">Start Connection (Show QR)</button>
    <button onclick="answerConnection()">Answer (Scan/Load QR)</button>
    <button onclick="acceptAnswer()">Accept Answer</button>
    <button onclick="copySignal()">Copy Signal</button>
  </div>

  <input type="file" accept="image/*" onchange="scanQRCodeFromFile(this)">
  <div id="qrContainer">
    <div id="qr"></div>
  </div>

  <div class="message-row">
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button onclick="sendMessage()" id="sendBtn" title="Send">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtkCyrf86231qCoRzJrwuSZbW_FyI3oiHGQA&s" alt="Send" />
    </button>
  </div>
  <input type="file" id="fileInput" />
  <button onclick="sendFile()">Send File</button>

  <a href="how to use.html" class="cta-button" target="_blank">How to use Guide (Instructions)</a>
  <div id="chat"></div>
  <p id="status"></p>
</div>

<script defer>
let localStream = null, peerConn = null, dataChannel = null;

async function setupMedia() {
  if (localStream) return;
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById('localVideo').srcObject = localStream;
}

async function createConnection(isCaller) {
  peerConn = new RTCPeerConnection();
  localStream?.getTracks().forEach(track => peerConn.addTrack(track, localStream));

  if (isCaller) {
    dataChannel = peerConn.createDataChannel("chat");
    setupDataChannel();
  } else {
    peerConn.ondatachannel = e => (dataChannel = e.channel, setupDataChannel());
  }
  peerConn.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
  peerConn.onicecandidate = e => {
    if (!e.candidate) {
      const signal = JSON.stringify(peerConn.localDescription);
      document.getElementById('signalData').value = signal;
      generateQR(signal);
    }
  };
}

function setupDataChannel() {
  dataChannel.onmessage = e => {
    const msg = JSON.parse(e.data);
    if (msg.type === 'text') addMessage("üë§ Friend", sanitize(msg.data));
    if (msg.type === 'file') downloadFile(msg.data, msg.filename);
  };
  dataChannel.onopen = () => document.getElementById('status').textContent = "‚úÖ Data channel open!";
}

function addMessage(sender, content) {
  const p = document.createElement('p');
  p.textContent = `${sender}: ${content}`;
  document.getElementById('chat').appendChild(p);
}

async function startConnection(showQR = false) {
  await setupMedia();
  await createConnection(true);
  const offer = await peerConn.createOffer();
  await peerConn.setLocalDescription(offer);
}

async function answerConnection() {
  await setupMedia();
  await createConnection(false);
  const remoteDesc = new RTCSessionDescription(JSON.parse(document.getElementById('signalData').value));
  await peerConn.setRemoteDescription(remoteDesc);
  const answer = await peerConn.createAnswer();
  await peerConn.setLocalDescription(answer);
}

async function acceptAnswer() {
  const remoteDesc = new RTCSessionDescription(JSON.parse(document.getElementById('signalData').value));
  await peerConn.setRemoteDescription(remoteDesc);
  document.getElementById('status').textContent = "‚úÖ Connection established.";
}

function copySignal() {
  navigator.clipboard.writeText(document.getElementById('signalData').value);
  document.getElementById('status').textContent = "üìã Signal copied.";
}

function sendMessage() {
  const msg = document.getElementById('messageInput').value.trim();
  if (!msg || !dataChannel || dataChannel.readyState !== "open") return;
  dataChannel.send(JSON.stringify({ type: 'text', data: msg }));
  addMessage("üßë‚Äçüíª You", sanitize(msg));
  document.getElementById('messageInput').value = '';
}

function sendFile() {
  const file = document.getElementById('fileInput').files[0];
  if (!file || !dataChannel || dataChannel.readyState !== "open") return;
  if (file.size > 2 * 1024 * 1024) return alert("File too large");
  const reader = new FileReader();
  reader.onload = () => {
    dataChannel.send(JSON.stringify({ type: 'file', data: reader.result, filename: file.name }));
    addMessage("üßë‚Äçüíª You (file)", file.name);
  };
  reader.readAsDataURL(file);
}

function downloadFile(base64, filename) {
  const a = document.createElement('a');
  a.href = base64;
  a.download = filename;
  a.textContent = `‚¨áÔ∏è ${filename}`;
  a.style.color = "yellow";
  document.getElementById('chat').appendChild(a);
  document.getElementById('chat').appendChild(document.createElement('br'));
}

function sanitize(str) {
  return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

function generateQR(data) {
  document.getElementById('qr').innerHTML = "";
  new QRCode(document.getElementById("qr"), {
    text: data,
    width: 256,
    height: 256
  });
}

function scanQRCodeFromFile(input) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const img = new Image();
    img.src = reader.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
      if (code) {
        document.getElementById("signalData").value = code.data;
        document.getElementById("status").textContent = "‚úÖ QR code scanned.";
      } else {
        alert("‚ùå QR not found.");
      }
    };
  };
  reader.readAsDataURL(file);
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
</body>
</html>
